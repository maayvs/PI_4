<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUA | Registro</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/">Serviços</a>
            <a href="https://tuabeleza.zohobookings.com/portal-embed#/customer/4514622000000039016" target="_blank">Agendamento</a>
            <a href="/">Sobre Nós</a>
            <a href="/">Depoimentos</a>
            <a href="/">Contato</a>
        </nav>

        <div class="btns">
            <a id="btn-login" href="login.html">Entrar</a>
            <a id="btn-register" href="register.html">Registre-se</a>
        </div>
    </header>
    
    <main>
        <div class="logo">
            <img src="../images/logo2.png" alt="Logo">
        </div>

        <div class="formulario">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Nome">

            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="Seu e-mail.."><br>

            <label for="psw">Senha</label>
            <input type="password" id="psw" name="psw" placeholder="Crie uma senha..">

            <label for="psw">Confirmação de senha</label>
            <input type="password" id="psw-confirm" name="psw-confirm" placeholder="Confirme sua senha..">

            <div class="btn-register">
                <input type="submit" id="submit" name="submit" value="Registrar">
            </div>
        </div>
    </main>
</body>
</html>
